<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>H's account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/h_accnt.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div id="h_accnt" class="container">

    <div class="starter-template">
        <!-- Master Data -->
        <div class="panel panel-primary">
            <div class="panel-heading">Master data</div>
            <div class="panel-body">
                <div id="data_master" class="data-box"></div>
            </div>
        </div>

        <!-- Transaction Data -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                Transaction data
                <span class="btn btn-default btn-file">Open<input type="file" id="file_open"></span>
            </div>
            <div class="panel-body">
                <div id="data_transaction" class="data-box"></div>

                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>

                <textarea rows="10" cols="150" readonly>
                </textarea>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jq/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bs/bootstrap.min.js"></script>

<script src="js/h_accnt.js"></script>
<script src="js/h_accnt.const.js"></script>
<script src="js/h_accnt.util.js"></script>
<script src="js/h_accnt.shell.js"></script>
<script src="js/h_accnt.data.js"></script>
<script>
    $(function () {
        h_accnt.initModule($('#h_accnt'));
    });
</script>

</body>
</html>
